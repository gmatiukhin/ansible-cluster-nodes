- name: Set common facts
  hosts: nodes
  become: true
  gather_facts: false

  vars_prompt:
    - name: url
      prompt: Please enter k3s server url
    - name: token
      prompt: Please enter k3s token
    - name: network_id
      prompt: Please enter ZT network ID for the cluster
    - name: registry_password
      prompt: Please enter private registry password for user `kubernetes`

  tasks:
    - name: Collect ZT network data
      ansible.builtin.command: zerotier-cli listnetworks
      changed_when: false
      register: zerotier_output
    - name: Set common facts
      ansible.builtin.set_fact:
        k3s_url: "{{ url }}"
        k3s_token: "{{ token }}"
        registry_password: "{{ registry_password }}"
        node_ip: "{{ (((zerotier_output['stdout_lines'] | select('regex', '.*' + network_id + '.*'))[0] | split)[8] | split('/'))[0] }}"
        zt_iface: "{{ ((zerotier_output['stdout_lines'] | select('regex', '.*' + network_id + '.*'))[0] | split)[7] }}"

- name: Set common facts for nettops
  hosts: nettops
  gather_facts: true

  tasks:
    - name: Set common facts for nettops
      ansible.builtin.set_fact:
        topology_zone: lab
        volume_group: "{{ ansible_hostname | capitalize }}-vg"


- name: Set common facts for proxmox VMs
  hosts: proxmox
  gather_facts: true

  tasks:
    - name: Set common facts for proxmox VMs
      ansible.builtin.set_fact:
        topology_zone: proxmox
        volume_group: "{{ ansible_hostname }}-vg"


- name: General k3s config
  hosts: nodes
  become: true
  gather_facts: false

  tasks:
    - name: Configure ZeroTier blacklist rules
      ansible.builtin.copy:
        dest: /var/lib/zerotier-one/local.conf
        owner: root
        mode: "0655"
        content: |
          {
            "physical": {
              "10.8.0.0/16": {
                "blacklist": true
              }
            }
          }
    - name: Ensure `/etc/rancher/k3s/` dir exists
      ansible.builtin.file:
        path: "/etc/rancher/k3s/"
        state: directory
        mode: "0755"
    - name: Create registry config file
      ansible.builtin.copy:
        dest: /etc/rancher/k3s/registries.yaml
        mode: "0655"
        owner: root
        content: |
          mirrors:
            docker.io:
              endpoint:
                - "https://huecker.io"
                - "https://mirror.gcr.io"
                - "https://quay.io"
          configs:
            "registry.gmatiukhin.site":
              auth:
                username: kubernetes
                password: {{ registry_password }}
    - name: Download k3s install script
      ansible.builtin.uri:
        url: https://get.k3s.io
        dest: /usr/local/bin/k3s-install.sh
        creates: /usr/local/bin/k3s-install.sh
        mode: "0755"
        owner: root
        group: root


- name: Servers
  hosts: servers
  become: true
  gather_facts: false

  tasks:
    - name: Create k3s config file
      ansible.builtin.copy:
        dest: /etc/rancher/k3s/config.yaml
        owner: root
        mode: "0655"
        content: |
          write-kubeconfig-mode: "0644"
          cluster-cidr: 10.8.0.0/16
          service-cidr: 10.14.0.0/16
          tls-san:
          - "gmatiukhin.site"
          - "k3s.gmatiukhin.site"
          - "{{ k3s_url }}"
          node-ip: {{ node_ip }}
          token: {{ k3s_token }}
          server: https://{{ k3s_url }}:6443
          node-label: topology.kubernetes.io/zone={{ topology_zone }}
          flannel-iface: {{ zt_iface }}
          flannel-backend: wireguard-native
    - name: Install k3s server
      ansible.builtin.command: k3s-install.sh server
      changed_when: true


- name: Agents
  hosts: agents
  become: true
  gather_facts: false

  tasks:
    - name: Create k3s config file
      ansible.builtin.copy:
        dest: /etc/rancher/k3s/config.yaml
        owner: root
        mode: "0655"
        content: |
          node-ip: {{ node_ip }}
          token: {{ k3s_token }}
          server: https://{{ k3s_url }}:6443
          node-label: topology.kubernetes.io/zone={{ topology_zone }}
          flannel-iface: {{ zt_iface }}
    - name: Install k3s agent
      ansible.builtin.command: k3s-install.sh agent
      changed_when: true


- name: Additional packages for the cluster
  hosts: nodes
  become: true
  gather_facts: false

  tasks:
    - name: Ensure nfs-common are installed
      ansible.builtin.apt:
        name: nfs-common
        state: present
